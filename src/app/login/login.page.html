<ion-header>
  <ion-toolbar>
    <ion-title>Halaman Login User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" required="required" placeholder="Masukkan Username"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required="required" placeholder="Masukkan Password">
    </ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <br>
      <ion-button type="submit" color="warning" expand="block" (click)="prosesLogin()">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
