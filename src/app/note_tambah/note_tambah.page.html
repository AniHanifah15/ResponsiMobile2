<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Note</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Data Note
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">

    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input required [(ngModel)]="judul" placeholder="Masukkan Judul" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Deskripsi</ion-label>
      <ion-input required [(ngModel)]="deskripsi" placeholder="Masukkan Deskripsi" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tanggal</ion-label>
      <ion-input required [(ngModel)]="tanggal" placeholder="Masukkan Tanggal" type="date">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addNote()" color="primary" shape="full" expand="block">Tambah Note
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
